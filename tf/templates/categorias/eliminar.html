{% extends 'base/base.html' %}

{% load static %}

{% block contenido %}

<div class="p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal">Editando Categorias</h1>
</div>

  <form method="post" action="">
    {% csrf_token %}
  
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 " >
      <p class="delete-text">Seguro que desea eliminar la categoria
        <strong>{{ categorias }}</strong>?</p>
    </div>
    <button type="submit" id="delete-btn" class="btn btn-danger">Eliminar</button>
  
    
  
  
  </form>
  <div class="text-center pt-1 mb-5 pb-1">
    {% include 'includes/errores_form.html' %}
  </div>

  

  
  {% endblock contenido %}

  {% block js_extras %}
  <script type="text/javascript">
    
    $(document).ready(function() {
      $(".delete-book").each(function () {
                $(this).modalForm({formURL: $(this).data("form-url"), isDeleteForm: true});
            });
});

  </script>

  
  {% endblock js_extras %}
